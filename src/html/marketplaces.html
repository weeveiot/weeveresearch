<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Load in header and footer navigation bars -->
    <script>
    $(function(){
        $("#includeNav").load("navbar.html");
    });
    $(function(){
        $("#includeFooter").load("footer.html");
    });
    </script>

    <!-- Custom js for this template -->
    <script src="../js/marketplaces.js"></script>
    <title>weeveNetwork Demo</title>

    <!-- Custom styles for this template -->
    <link href="../css/common.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="includeNav"></div>
    </header>

    <div class="split left" id="titlePanel">
        <h1 class="pageTitle">Marketplaces</h1>
        <div class="hexRow">
            <div class="rightFloat">
                <img class="firstHex" src="../images/marketplaceImg.png" alt="marketplacesHexagon"/>
            </div>
        </div>
        <div class="hexRow">
            <div class="hexCol">
                <img class="secondHex" src="../images/hexagon.png" alt="registryHexagon"/>
                <p class="center hexTxt">Propose and curate marketplace rules, such as device standards</p>
            </div>
            <div class="hexCol">
                <img class="thirdHex" src="../images/hexagon.png" alt="registryHexagon"/>
                <p class="center hexTxt">Create fair data markets for device owners and data consumers</p>
            </div>
        </div>
    </div>

    <div class="split right" id="marketPanel">
        <div class="infoHeader">
            <h1 class="leftFloat">Your Marketplaces</h1>
            <button class="rightFloat addBtn" id="addMPBtn">ADD NEW MARKETPLACE</button>
        </div>
        <div id="marketButtons">
            <!-- now filled by js
            <button class="grayNameBtn">
            <p class="leftFloat"> Test Marketplace 1</p>
            <p class="rightFloat"> 1000 WEEV</p>
        </button>
        <button class="grayNameBtn">
        <p class="leftFloat"> Test Marketplace 2</p>
        <p class="rightFloat"> 1000 WEEV</p>
    </button>
    <button class="grayNameBtn">
    <p class="leftFloat"> Test Marketplace 3</p>
    <p class="rightFloat"> 1000 WEEV</p>
</button>
<button class="grayNameBtn">
<p class="leftFloat"> Test Marketplace 4</p>
<p class="rightFloat"> 1000 WEEV</p>
</button>	-->
</div>
</div>

<div class="split right" id="infoPanel">
    <div class="infoHeader">
        <h1 class="leftFloat headerTitle" id="marketName"> <!--name of selected marketplace --></h1>
        <button class="rightFloat backBtn" id="closeBtn"> CLOSE MARKETPLACE</button>
    </div>
    <div class="infoMargin" id="marketInfo">
        <!-- now filled by js
        <div class="infoLabel">
        <p class="leftFloat">Stake</p>
        <p class="rightFloat">1000 WEEV</p>
    </div>
    <div class="infoLabel">
    <p class="leftFloat">Commission</p>
    <p class="rightFloat">5 WEEV</p>
</div>	-->
</div>
</div>

<div id="createPanel">
    <img class="createImg" class="center" src="../images/hexagonBorder.png" alt="hexagonBackgroundImage"/>

    <div class="center createBox" id="createSlides">
        <div class="createHeader">
            <h1 class="leftFloat" id="slideName"><!-- title to be displayed goes here (Create Registry/Marketplace or Add Device) --></h1>
            <button class="rightFloat cancelBtn" id="cancelAddBtn">CANCEL</button>
        </div>
        <div id="multiField">
            <div class="inputContainer center">
                <div class="split left">
                    <div class="leftFloat">
                        <p id="fieldName1"><!-- name of the field to be specified goes here --></p>
                        <input type="text" class="inputMulti" id="fieldInput1" placeholder=""></input>
                    </div>
                    <div class="leftFloat">
                        <p id="fieldName2"><!-- name of the field to be specified goes here --></p>
                        <input type="text" class="inputMulti" id="fieldInput2" placeholder=""></input>
                    </div>
                    <div class="leftFloat">
                        <p id="fieldName3"><!-- name of the field to be specified goes here --></p>
                        <input type="text" class="inputMulti" id="fieldInput3" placeholder=""></input>
                    </div>
                </div>
                <div class="split right">
                    <div class="rightFloat">
                        <p id="fieldName4"><!-- name of the field to be specified goes here --></p>
                        <input type="text" class="inputMulti" id="fieldInput4" placeholder=""></input>
                    </div>
                    <div class="rightFloat">
                        <p id="fieldName5"><!-- name of the field to be specified goes here --></p>
                        <input type="text" class="inputMulti" id="fieldInput5" placeholder=""></input>
                    </div>
                    <div class="rightFloat">
                        <p id="fieldName6"><!-- name of the field to be specified goes here --></p>
                        <input type="text" class="inputMulti" id="fieldInput6" placeholder=""></input>
                    </div>
                </div>
            </div>
            <div class="arrowBoxMulti">
                <a>
                    <img class="leftArrow" id="prevBtnMulti" src="../images/nextArrow.png" alt="backArrowImage" role="button" tabindex="0"/>
                </a>
                <a>
                    <img class="rightArrow" id="nextBtnMulti" src="../images/nextArrow.png" alt="nextArrowImage" role="button" tabindex="0"/>
                </a>
            </div>
            <h6 class="descriptionMulti" id="fieldDescriptionMulti">
                <!-- description of the field to be specified goes here -->
            </h6>
        </div>
        <div id="singleField">
            <div class="fieldBoxSingle">
                <h3 class="fieldNameSingle" id="fieldNameSingle"><!-- name of the field to be specified goes here --></h3>
                <div class="arrowBoxSingle">
                    <a>
                        <img class="leftArrow" id="prevBtnSingle" src="../images/nextArrow.png" alt="backArrowImage" role="button" tabindex="0"/>
                    </a>
                    <input type="text" class="inputSingle" id="fieldInputSingle" placeholder=""></input>
                    <a>
                        <img class="rightArrow" id="nextBtnSingle" src="../images/nextArrow.png" alt="nextArrowImage" role="button" tabindex="0"/>
                    </a>
                </div>
            </div>
            <h6 class="descriptionSingle" id="fieldDescriptionSingle">
                <!-- description of the field to be specified goes here -->
            </h6>
        </div>
        <div class="dotRow" id="dotRow">
            <!-- TODO add the correct amount of dots on initialization -->
        </div>
    </div>
    <div class="center createBox" id="finishBox">
        <br>
        <h1 class="createName">Confirm New Registry</h1>
        <br>
        <div class="confirmData" id="confirmData">
        </div>
        <br>
        <span>
            <button class="finishBtn" id="backAddBtn">Back</button>
            <button class="finishBtn" id="finishAddBtn">Finish</button>
        </span>
        <br>
    </div>
</div>

<footer>
    <div id="includeFooter"></div>
</footer>
</body>
</html>
