<html>
<head>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Load in header and footer navigation bars -->
    <script>
    $(function(){
        $("#includeNav").load("navbar.html");
    });
    $(function(){
        $("#includeFooter").load("footer.html");
    });
    </script>

    <!-- Custom js for this template -->
    <script src="js/script.js"></script>
    <title>weeveNetwork Demo</title>

    <!-- Custom styles for this template -->
    <link href="../css/common.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="includeNav"></div>
    </header>
    <img style="opacity: 0.7" class="center" src="../images/hexagonBorder.png" alt="hexagonBackgroundImage"/>
    <div class="center createBox">
        <div style="padding: 2%">
            <h1 class="leftFloat">Create Registry</h1>
            <button class="rightFloat cancelBtn">CANCEL</button>
        </div>
        <div style="width: 65%;top: 35%;left: 50%;transform: translate(-50%, -50%);text-align: center;position:absolute">
            <h3 style="margin-bottom: 5%">Stake Amount</h3>
            <div style="position: absolute">
                <a>
                    <img class="leftArrow" src="../images/nextArrow.png" alt="backArrowImage"/>
                </a>
                <input type="text" style="text-align: center" placeholder="Enter Stake"></input>
                <a>
                    <img class="rightArrow" src="../images/nextArrow.png" alt="nextArrowImage"/>
                </a>
            </div>
        </div>
        <h6 style="position: absolute;top: 65%;left: 50%;transform: translate(-50%, -50%);text-align: center; width: 65%">
            Some WEEV must be given as collateral to discourage malicious behavior
        </h6>
        <div style="position: absolute;top: 90%;left: 50%;transform: translate(-50%, -50%);text-align: center;">
            <a>
                <span class="purpleDot"></span>
            </a>
            <a>
                <span class="purpleDot"></span>
            </a>
            <a>
                <span class="purpleDot"></span>
            </a>
            <a>
                <span class="purpleDot"></span>
            </a>
        </div>
    </div>
    <footer>
        <div id="includeFooter"></div>
    </footer>
