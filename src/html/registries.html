<div id="createPanel">
    <img class="createImg center" src="../images/hexagonBorder.png" alt="hexagonBackgroundImage"/>

    <div class="center createBox" id="createSlides">
        <div class="createHeader">
            <h1 class="leftFloat" id="slideName"><!-- title to be displayed goes here (Create Registry/Marketplace or Add Device) --></h1>
            <button class="rightFloat cancelBtn" id="cancelAddBtn">CANCEL</button>
        </div>
        <div id="multiField">
            <div class="inputContainer center">
                <div class="split left">
                    <div class="leftFloat">
                        <p id="fieldName1"><!-- name of the field to be specified goes here --></p>
                        <input type="text" class="inputMulti" id="fieldInput1" placeholder=""></input>
                    </div>
                    <div class="leftFloat">
                        <p id="fieldName2"><!-- name of the field to be specified goes here --></p>
                        <input type="text" class="inputMulti" id="fieldInput2" placeholder=""></input>
                    </div>
                    <div class="leftFloat">
                        <p id="fieldName3"><!-- name of the field to be specified goes here --></p>
                        <input type="text" class="inputMulti" id="fieldInput3" placeholder=""></input>
                    </div>
                </div>
                <div class="split right">
                    <div class="rightFloat">
                        <p id="fieldName4"><!-- name of the field to be specified goes here --></p>
                        <input type="text" class="inputMulti" id="fieldInput4" placeholder=""></input>
                    </div>
                    <div class="rightFloat">
                        <p id="fieldName5"><!-- name of the field to be specified goes here --></p>
                        <input type="text" class="inputMulti" id="fieldInput5" placeholder=""></input>
                    </div>
                    <div class="rightFloat">
                        <p id="fieldName6"><!-- name of the field to be specified goes here --></p>
                        <input type="text" class="inputMulti" id="fieldInput6" placeholder=""></input>
                    </div>
                </div>
            </div>
            <div class="arrowBoxMulti">
                <a>
                    <img class="leftArrow" id="prevBtnMulti" src="../images/nextArrow.png" alt="backArrowImage" role="button" tabindex="0"/>
                </a>
                <a>
                    <img class="rightArrow" id="nextBtnMulti" src="../images/nextArrow.png" alt="nextArrowImage" role="button" tabindex="0"/>
                </a>
            </div>
            <h6 class="descriptionMulti" id="fieldDescriptionMulti">
                <!-- description of the field to be specified goes here -->
            </h6>
        </div>
        <div id="singleField">
            <div class="fieldBoxSingle">
                <h3 class="fieldNameSingle" id="fieldNameSingle"><!-- name of the field to be specified goes here --></h3>
                <div class="arrowBoxSingle">
                    <a>
                        <img class="leftArrow" id="prevBtnSingle" src="../images/nextArrow.png" alt="backArrowImage" role="button" tabindex="0"/>
                    </a>
                    <input type="text" class="inputSingle" id="fieldInputSingle" placeholder=""></input>
                    <a>

        </div>
