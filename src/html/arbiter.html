<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Load in header and footer navigation bars -->
    <script>
    $(function(){
        $("#includeNav").load("navbar.html");
    });
    $(function(){
        $("#includeFooter").load("footer.html");
    });
    </script>

    <!-- Custom js for this template -->
    <script src="js/script.js"></script>
    <title>weeveNetwork Demo</title>

    <!-- Custom styles for this template -->
    <link href="../css/common.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="includeNav"></div>
    </header>
    <div class="split left">
        <h1 style="padding-left: 20px">ARBITERS</h1>
        <div class="hexRow">
            <div style="float: right">
                <img class="firstHex" src="../images/arbiterImg.png" alt="arbiterHexagon"/>
            </div>
        </div>
        <div class="hexRow">
            <div class="hexCol">
                <img class="secondHex" src="../images/hexagon.png" alt="registryHexagon"/>
                <p class="center">COLLECT REWARDS FOR SOLVING CONFLICTS</p>
            </div>
            <div class="hexCol">
                <img class="thirdHex" src="../images/hexagon.png" alt="registryHexagon"/>
                <p class="center">ARBITERS RESOLVE TRANSACTION CONFLICTS IN THE NETWORK</p>
            </div>
        </div>
    </div>
    <div class="split right">
        <div style="margin-bottom:2%">
            <h1>Node Conflicts</h1>
        </div>
        <div>
            <button class="grayNameBtn">
                <p class="leftFloat"> Test Conflict 1</p>
                <p class="rightFloat"> 1000 WEEV</p>
            </button>
            <button class="grayNameBtn">
                <p class="leftFloat"> Test Conflict 2</p>
                <p class="rightFloat"> 800 WEEV</p>
            </button>
            <button class="grayNameBtn">
                <p class="leftFloat"> Test Conflict 3</p>
                <p class="rightFloat"> 1500 WEEV</p>
            </button>
            <button class="grayNameBtn">
                <p class="leftFloat"> Test Conflict 4</p>
                <p class="rightFloat"> 10 WEEV</p>
            </button>
        </div>
    </div>
    <footer>
        <div id="includeFooter"></div>
    </footer>
</body>
</html>
